<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<title>Azure Account - Sign In</title>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<link
			href="landing.css"
			media="screen"
			rel="stylesheet"
			type="text/css" />
		<link
			href="https://ms-mssql.gallerycdn.vsassets.io/extensions/ms-mssql/mssql/1.9.0/1583529944241/Microsoft.VisualStudio.Services.Icons.Default"
			rel="shortcut icon"
			type="image/x-icon" />
	</head>
	<body>
		<a
			class="branding"
			href="https://marketplace.visualstudio.com/items?itemName=ms-mssql.mssql">
			mssql for Visual Studio Code
		</a>
		<div class="message-container">
			<div class="message-image">
				<img src="./SignIn.svg" />
			</div>
			<div class="text message-large">
				Your account was added successfully!
			</div>
			<div class="text message-small">You may now close this page.</div>
			<div class="text error-message">
				An error occurred while signing in:
				<div class="error-text"></div>
			</div>
		</div>
		<script>
			var search = window.location.search;
			var error = (/[?&^]error=([^&]+)/.exec(search) || [])[1];
			if (error) {
				document.querySelector(".error-text").textContent =
					decodeURIComponent(error);
				document.querySelector("body").classList.add("error");
			}
		</script>
	</body>
</html>
